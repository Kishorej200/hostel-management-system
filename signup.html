<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sign Up — Hostel Portal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("college.jpg") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 360px;
      background: rgba(255,255,255,0.94);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.25);
      text-align: center;
    }
    .logo { width: 110px; margin-bottom: 8px; }
    input, select {
      width: 94%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #bbb;
      box-sizing: border-box;
    }
    button {
      width: 96%;
      padding: 10px;
      border: none;
      background: #4e54c8;
      color: #fff;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 8px;
    }
    #msg { margin-top: 10px; min-height: 18px; }
    a { color: #1155cc; text-decoration: none; }
  </style>
</head>
<body>

  <div class="container">
    <img src="logo.png" class="logo" alt="college logo">
    <h2>Create Account</h2>

    <select id="role" onchange="toggleReg()">
      <option value="student">Student</option>
      <option value="warden">Warden</option>
    </select>

    <input id="name" type="text" placeholder="Full Name" />
    <input id="regno" type="text" placeholder="Register Number" />
    <input id="department" type="text" placeholder="Department" />
    <input id="room" type="text" placeholder="Room Number" />
    <input type="password" id="wardenCode" placeholder="Enter Warden Secret Code" style="display:none;">
    <input id="contact" type="text" placeholder="Contact Number" />
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password (min 6 chars)" />

    <button id="signupBtn" onclick="signup()">Sign Up</button>

    <button id="resendBtn" style="display:none;" onclick="resendVerification()">Resend Verification Email</button>

    <p style="margin-top:10px;">
      Already have an account?
      ✅ ✅ <a href="index.html">Login</a> ✅ ✅
    </p>

    <div id="msg"></div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDeWKD3G8FE5cV36xn9nSIUXVRwbR-0L-w",
    authDomain: "hostelmanagementsystem-151e6.firebaseapp.com",
    projectId: "hostelmanagementsystem-151e6",
    storageBucket: "hostelmanagementsystem-151e6.firebasestorage.app",
    messagingSenderId: "630182817513",
    appId: "1:630182817513:web:42a96594193646bd31ca78"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  window.toggleReg = function () {
    const role = document.getElementById("role").value;
    document.getElementById("regno").style.display = (role === "warden") ? "none" : "block";
    document.getElementById("department").style.display = (role === "warden") ? "none" : "block";
    document.getElementById("room").style.display = (role === "warden") ? "none" : "block";
  };

  toggleReg();

  window.signup = async function () {
    const msgEl = document.getElementById("msg");
    msgEl.style.color = "red";
    msgEl.textContent = "";

    const role = document.getElementById("role").value;
    const name = document.getElementById("name").value.trim();
    const regno = document.getElementById("regno").value.trim();
    const department = document.getElementById("department").value.trim();
    const room = document.getElementById("room").value.trim();
    const contact = document.getElementById("contact").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if (!name || !email || !contact || !password) {
      msgEl.textContent = "Please fill all required fields.";
      return;
    }

    if (role === "student") {
      if (!regno || !department || !room) {
        msgEl.textContent = "Students must enter Register No, Department & Room Number";
        return;
      }
    }

    const btn = document.getElementById("signupBtn");
    btn.disabled = true;
    btn.textContent = "Creating account...";

    try {
      const cred = await createUserWithEmailAndPassword(auth, email, password);
      const user = cred.user;

      await setDoc(doc(db, "users", user.uid), {
        name,
        role,
        regno: role === "student" ? regno : "",
        department: role === "student" ? department : "",
        room: role === "student" ? room : "",
        contact,
        email,
        verified: false,
        createdAt: new Date().toISOString()
      });

      // ✅ Send Verification Email
      await sendEmailVerification(user);

      msgEl.style.color = "green";
      msgEl.innerHTML = "✅ Account created! Verification email sent.<br>Check your inbox.";

      document.getElementById("resendBtn").style.display = "block";

    } catch (err) {
      msgEl.style.color = "red";
      msgEl.textContent = err.message || "Signup failed";
    } finally {
      btn.disabled = false;
      btn.textContent = "Sign Up";
    }
  };

  // ✅ RESEND VERIFICATION EMAIL
  window.resendVerification = async function () {
    if (!auth.currentUser) return;

    try {
      await sendEmailVerification(auth.currentUser);
      alert("✅ Verification email resent! Check your inbox.");
    } catch (err) {
      alert("❌ Error: " + err.message);
    }
  };
</script>

</body>
</html>
